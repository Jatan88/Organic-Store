<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Organic Store</title>
    <link rel="stylesheet" href="css/styles-checkout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img class="logo" src="images/organic-store-logo5.svg" alt="logo">
        </div>
        <div>
            <ul class="nav-links">
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>

                <div class="menu">
                    <li><a href="/">Everything</a></li>
                    <li><a href="/groceries.html">Groceries</a></li>
                    <li><a href="/">Juices</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </div>
            </ul>
        </div>
    </nav>


    <div class="checkout-form">
        <h2>Billing Details</h2>
        <hr>
        <form method="post">
            <h4>First Name</h4>
            <input type="text">

            <h4>Last Name</h4>
            <input type="text">

            <h4>Company Name (optional)</h4>
            <input type="text" size="50">

            <h4>Country / Region</h4>
            <input type="text" size="50">

            <h4>Street Address</h4>
            <input type="text" size="50">
            <input type="text" size="50">

            <h4>Town / City</h4>
            <input type="text" size="50">

            <h4>State</h4>
            <input type="text" size="50">

            <h4>PIN Code</h4>
            <input type="text" size="50">

            <h4>Phone</h4>
            <input type="text" size="50">

            <h4>Email Address</h4>
            <input type="text" size="50">

        </form>

        <h2>Additional Information</h2>
        <hr>
        <form action="post">
            <h4>Order Notes (optional)</h4>
            <textarea name="" id="" cols="80" rows="4"></textarea>
        </form>

        <button type="submit">PLACE ORDER</button>
    </div>
</body>
</html>
